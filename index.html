---
layout: default
title: NimbleGecko.com
---

<h1 class="page-header">{{ site.title }}</h1>
<p class="lead">{{ site.tagline }}</p>

<div class="list-group">
  <a class="list-group-item" href="/art-skvira/">Blog of an upside-down developer, Art Skvira</a>
</div>

<div class="panel text-left">

  <div class="panel-heading">
    <h2>Blog Posts</h3>
  </div>

  <div class="panel-body">
    {% for post in site.posts %}
      <p>{{ post.date | date_to_string }} &raquo; <a href="{{ post.url }}">{{ post.title }}</a></p>
    {% endfor %}
  </div>

</div>
