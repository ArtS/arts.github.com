<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ site.title}} {{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="/css/font-awesome.css">
    <link href="/css/styles.css" rel="stylesheet">

    <!-- Le fav and touch icons -->
    <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
    -->
  </head>

  <body>
        <script src="/js/jquery-1.8.3.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
        <script src="/js/jquery.analyticseventtracking.js"></script>


        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                    <li><a href="http://blog.nimblegecko.com" data-jaet-report-category="Links" data-jaet-report-action="Blog">Blog</a></li>
                    <li><a href="#contact" data-jaet-report-category="Links" data-jaet-report-action="Contact Me">Contact me</a></li>
                    <li>&nbsp;</li>
                    </ul>
                </div>
                </div>
            </div>
        </div>

        <div class="container">
            {{ content }}
        </div> <!-- /container -->
        <script>

            // More.. links
            (function($) {
                $('a.more').each(function(i, link) {
                    $(link).click(function(elem) {
                        var l = $(link)
                        l.hide('slow')
                        l.next('.more-content').show('slow')
                        return false
                    })
                })
            })(jQuery);

            // GA event tracking
            (function($) {
                $("a").analyticsEventTracking()
            })(jQuery);

        </script>

        <footer>
            <small>Copyright 2012 by Art Skvira</small>
        </footer>

    {% include JB/analytics %}
  </body>
</html>
