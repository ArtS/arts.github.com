<script>
(function($) {
  $(document).ready(function() {
      // Hide default variant
      $('#divCodeDownload').hide();
      $('#ctaCopy').hide();
      // Show alternative variant
      $('#ctaCopyAlt').show();
      $('#ctaTitle').text('Get complete, tested, and working source code for this article');
      $('#titleSubscribe').text('Leave your email to get complete, 100% tested, and working source code.');
      $('#mc-embedded-subscribe').prop('value', 'Yes, send me the source code!');
  });
})(jQuery);
</script>
